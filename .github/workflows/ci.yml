name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Lint
      run: |
        pip install flake8
        flake8 openclaw_snapshot/ --count --select=E9,F63,F7,F82 --show-source --statistics
